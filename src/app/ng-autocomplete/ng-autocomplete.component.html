<div class="d-flex justify-content-center m-5">
    <span class="p-float-label">
        <p-autoComplete
            [(ngModel)]="selectedItem"
            [suggestions]="filteredCountries"
            (completeMethod)="filterCountry($event)"
            [type]="type"
            inputId="float-label"
        ></p-autoComplete>
        <label for="float-label">{{labelValue}}</label>
    </span>
</div>
