    
<div style=" margin: auto; width: 50%;">
    <button class="btn btn-primary" (click)="exportexcel()">Export to Excel</button>
    <table id="excel-table" class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let item of userList">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
    </tr>
    </table>
</div>
